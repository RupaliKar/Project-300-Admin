		<div class="admin_area">

						<li><a href="#"><img src="assets/images/user.jpg" alt="" /><i class="fas fa-arrow-down"></i>

							<ul>

							</ul>
						</li>
					</ul>
				</div>
				<div class="faculty_area">
					<div class="admin_body">
						<div class="search_area">
							<form action="">
								<input type="text" placeholder="search"/>
								<a href=""><i class="fas fa-search"></i></a>
							</form>
						</div>
						<div class="add_faculty">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
								Add Semester
							</button>
							<!-- Modal -->
							<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
							  <div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLongTitle">ADD semester</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										  <span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="faculty_area">
											<div class="faculty_body">
												<form action="">
													<div class="form-group">
														<label for="exampleInputDepartment">semester</label>
														<input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Semester Name">
													</div>
													<button type="submit" class="btn btn-primary">Submit</button>
												</form>
											</div>
										</div>	
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									</div>
								</div>
							  </div>
							</div>
						</div>		
						<div class="faculty_list">
							<table class="table">
								<thead class="thead-dark">
									<tr>
									  <th scope="col">id</th>
									  <th scope="col">semester</th>
									  <th scope="col">department</th>
									  <th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Mark</td>
										<td>Mark</td>
										<td>
											<!-- Button trigger modal -->
											<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong1">
												Edit
											</button>
											<!-- Modal -->
											<div class="modal fade" id="exampleModalLong1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle1" aria-hidden="true">
											  <div class="modal-dialog" role="document">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalLongTitle1">EDIT SEMESTER</h5>
														<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														  <span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
														<div class="faculty_area">
															<div class="faculty_body">
																<form action="">
																	<div class="form-group">
																		<label for="exampleInputDepartment">semester</label>
																		<select class="form-control">
																			<option>select semester</option>
																			<option>1st semester</option>
																			<option>2nd semester</option>
																			<option>3rd semester</option>
																			<option>4th semester</option>
																			<option>5th semester</option>
																			<option>6th semester</option>
																			<option>7th semester</option>
																			<option>8th semester</option>
																			<option>9th semester</option>
																			<option>10th semester</option>
																			<option>11th semester</option>
																			<option>12th semester</option>
																		</select>
																		<label for="exampleInputDepartment">Department</label>
																		<select class="form-control">
																			<option>select department</option>
																			<option>Cse</option>
																			<option>Eee</option>
																			<option>Eco</option>
																			<option>Bba</option>
																			<option>eng</option>
																			<option>llb</option>
																		</select>
																	</div>
																	<button type="submit" class="btn btn-primary">Submit</button>
																</form>
															</div>
														</div>	
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
													</div>
												</div>
											  </div>
											</div>
											<button type="button" class="btn btn-danger">Delete</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
